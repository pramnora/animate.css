<!DOCTYPE html>
<html lang="en">
 <head>
  <meta charset="utf-8">
  <title>Multiple animations: 3 x div sections</title>  
  <link rel="stylesheet" type="text/css" href="animate.css">
  <style>
   body{font-family:arial,verdana,sans-serif;}
   .div1{ 
    background-color:white;
    width:220px;
    height:40px;
    margin: auto;
   }
   .div2{ 
    text-align:right;
    background-color:white;
    width:150px;
    height:30px;
    margin: auto;
   }
   .div3{ 
    background-color:white;
    width:250px;
    height:25px;
    margin: auto;
   }
  </style>
 </head>
 <body>
  <div class="div1 animated bounce">
   <h1>Your Name</h1>
  </div> 
  <div class="div2 animated bounceInDown">
   <h2>web page</h2>
  </div> 
  <div class="div3 animated rollIn">
   <p>
    -Hi! Welcome to my world... 
   </p>
  </div> 
 </body>
</html>
